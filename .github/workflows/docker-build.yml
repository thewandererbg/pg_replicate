name: Docker Build

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: read

jobs:
  docker:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image: [api, replicator]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push ${{ matrix.image }} image
        uses: docker/build-push-action@v6
        id: build
        with:
          file: ./${{ matrix.image }}/Dockerfile
          push: true
          cache-from: type=gha,scope=${{ matrix.image }}
          cache-to: type=gha,mode=max,scope=${{ matrix.image }}
          tags: |
            ${{ vars.DOCKERHUB_USERNAME }}/${{ matrix.image }}:latest
            ${{ vars.DOCKERHUB_USERNAME }}/${{ matrix.image }}:${{ github.ref_name }}
            ${{ vars.DOCKERHUB_USERNAME }}/${{ matrix.image }}:${{ github.sha }}

      - name: Output image information
        run: |
          {
            echo "## ğŸ“¦ Published Docker Image: ${{ matrix.image }}"
            echo ""
            echo "- **Docker Hub**: https://hub.docker.com/r/${{ vars.DOCKERHUB_USERNAME }}/${{ matrix.image }}"
            echo "- **Latest**: \`${{ vars.DOCKERHUB_USERNAME }}/${{ matrix.image }}:latest\`"
            echo "- **Branch**: \`${{ vars.DOCKERHUB_USERNAME }}/${{ matrix.image }}:${{ github.ref_name }}\`"
            echo "- **Commit**: \`${{ vars.DOCKERHUB_USERNAME }}/${{ matrix.image }}:${{ github.sha }}\`"
            echo "- **Digest**: \`${{ steps.build.outputs.digest }}\`"
            echo ""
          } >> $GITHUB_STEP_SUMMARY
          
          echo "âœ… Successfully built and pushed ${{ matrix.image }} image"
          echo "ğŸ·ï¸  Tags: latest, ${{ github.ref_name }}, ${{ github.sha }}"
          echo "ğŸ”— View at: https://hub.docker.com/r/${{ vars.DOCKERHUB_USERNAME }}/${{ matrix.image }}"